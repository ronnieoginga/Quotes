<main class="quote">
	<div class="jumbotron">


	<div class="container-fluid">

		<div class="row">
			<form (ngSubmit)='submitQuotes()' #quoteForm='ngForm'>
				<div class="form-group">

					<label for="name">QUOTE</label>
					<textarea type="text" required class="form-control" id="name" [(ngModel)]="newQuotes.name" name="name" #name="ngModel" required></textarea>



				</div>
				<div class="form-group">

					<label for="description">AUTHOR</label>

					<input class="form-control" id="description" rows="4" [(ngModel)]="newQuotes.description" name="description" #description="ngModel" required>

				</div>
				<div class="form-group">
					<label for="complete"> Date: </label>
					<input type="date" id="complete" [(ngModel)]="newQuotes.completeDate" name="completeDate" #completeDate="ngModel" required>

				</div>
				<button type="submit" class="btn btn-info btn-lg" name="button">QUOTE IT</button>


			</form>
		</div>
	</div>
	</div>
</main>
