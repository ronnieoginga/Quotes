<div >
               <p class="text-info">{{quote.description}}</p>
           <p class="text-warning">{{quote.completeDate|dateCount}} days complete</p>
           <div>
                       <button class="text-danger"
                       (click) = 'quoteComplete(true)'> Delete </button>
                       <button (click)="upvote(i)" class="btn-success">upvote:{{quote.upvotes}}</button>
                       <button (click)="downvote(i)" class="btn-warning">downvote:{{quote.downvotes}}</button>
           </div>
